{%extends "layout.html"%}

{% block head %}
{{ super() }}
    <meta http-equiv="refresh" content="60">
{% endblock head %}

{% block content %}
    <form action="{{ url_for ('post_feed') }}" method="post" id="home_form">
        <ul>
            <li style="float:left">
                <a class="active" href="{{url_for ('home', user_id = session['user_info'][0] ) }}">
                    Home
                </a>
            </li>
            <!--li style="float:right">Welcome {{user_name}}</li-->
            <li style="float:right">
                <a class="active" href="{{url_for ('logout', user_id = session['user_info'][0] ) }}">
                    Logout
                </a>
            </li>
        </ul>

        <div id="new_feed_div">
            <input type="text" id="post" name="post" placeholder="Post a feed" required><br>
            <input type="submit" id="post_button" value="Post"><br>
        </div>
    </form>

    <div id = "parent_feed_div">
        {%for feed_data in res%}
            <div id="show_feed_div">
                <span class="user_name">
                    {{feed_data.user_name}}
                </span>
                <span class="location">
                    {{feed_data.location}}
                </span>
                
                <br>
                <hr>
                <p>
                    <span style="float: left;">{{feed_data.content}}</span>
                    <span style="float: right;">
                        {%if feed_data.self_post_by_user == 1%}
                            <a href="{{url_for ('delete_post', post_id=feed_data.post_id) }}">
                                <img src="{{ url_for('static', filename='img/delete.png') }}"
                                width="20" height="20"/>
                            </a>
                        {%endif%}
                    </span>
                </p>
            </div>
        {%endfor%}
    </div>
{% endblock content %}
