{%extends "layout.html"%}
{% block content %}
    <body style = "background-image: url('/static/img/bg_img.jpg');
                   background-size: cover;">
        <div id = "index_page_div">
            <form action="{{ url_for ('request_login') }}"
             onsubmit="return validate_login_form ()" method="post" id="login_form">
                <label for = "name">Username:</label><br>
                <input type="text" id="user_id" name="user_id" required><br>

                <label for="surname">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" id ="submit" value="login"> <br>

                <p id="index_response">
                    {%if response%}
                        {{response}}
                    {%endif%}
                </p>

                <hr>
                <p>No account? <a href = "{{ url_for('signup') }}">Create one!</a></p>
            </form>
        </div>
    </body>
{% endblock content %}
